<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog api</title>
    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- internal css -->
    <style>
        .display-dog {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .single-dog {
            padding: 20px;
            background-color: aliceblue;
            border: 2px solid rgb(122, 122, 83);
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <h1 class="ms-3 text-danger">Here You Load the All Dogs</h1>

    <div class="ms-3 mt-4">
        <button onclick="loadDog()" type="button" class="btn btn-danger">load the dogs</button>
    </div>
    <div class="display-dog ms-3 mt-4" id="display-area">

    </div>


    <!-- bootsap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- external js -->
    <script src="dog.js"></script>
</body>

</html>
